<!DOCTYPE html>
<html class="has-navbar-fixed-top">
<head>
  <title>FarmFresh - Built for Farmers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#48c774">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<style>
  @font-face {
    src: url("static/fonts/sans.woff2");
    font-family: sans;
  }

  body {
    font-family: sans !important;
    overflow-x: hidden;
  }

  h1.navbar-brand-name {
    font-size: 2em;

  }
  .navbar-menu{
    margin-right: 1em;
  }
  .tile.is-ancestor.centered {
    margin-top: 30px;
  }

  .centered {
    justify-content: center;
  }

  .navbar-burger {
    height: auto;
  }

  .navbar-item img {
    max-height: 2.5em;
  }

  
  @media only screen and (max-width:850px){
    .navbar-menu{
      margin-right: 0;
    }
  }

  .button.is-primary {
    background-color: rgb(19, 214, 12) !important;
  }

  .navbar-menu.is-active {
    text-align: center;
  }

  .buttons:last-child {
    justify-content: center;
  }

  .navbar.has-shadow {
    box-shadow: 0px 1px 0 0 #7b62624d;
  }

  .hero-title {
    text-align: center;
    font-size: 5em;
    text-shadow: 2px 3px #00000075;
  }

  .hero-subtitle {
    text-align: center;
    font-size: 2em;
  }

  .gradient {
    background-image: linear-gradient(193deg, rgb(91, 134, 229), rgb(54, 209, 220)) !important;
  }

  .white {
    color: white !important;
    text-shadow: 2px 2px #00000075;
  }

  a {
    text-decoration: none !important;
  }

  .section {
    background-color: azure;
  }
  p.error {
      background-color: rgb(249, 249, 249);
      padding: 10px;
      width: 50%;
      border-left: 3px solid rgb(219, 60, 49);
      color: black !important;
      letter-spacing: 1px;
      box-shadow: 0 2px 3px grey;

    }

    img.error-icon {
      position: relative;
      top: -2px !important;
    }

    span.err__text {
      position: relative;
      top: -9px;
      left: 4px;
    }
    @media only screen and (max-width:850px) {
      body {
        background-color: var(--white);
      }
      
      p.error {
        width: 90%;
      }
    }
  
</style>

<body>

  <!--using bulma nav bar-->
  <nav class="navbar is-fixed-top is-success has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="static/logo/logo.png" width="" height="100%">
        <h1 class="navbar-brand-name">FarmFresh</h1>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item">
          About
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Register
        </a>
        <div class="navbar-dropdown is-boxed">
          <a class="navbar-item" href="/seller">
            Seller
          </a>
          <a class="navbar-item" href="/buyer">
            Buyer
          </a>
        </div>
      </div>
        <div class="buttons">
          <a class="button is-warning" href="/login">
            Login
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <!-- end -->
  {% block content %}
  {% endblock %}

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
</body>

</html>
